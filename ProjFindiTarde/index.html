<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Pedro Caetano">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Layout do Findi</title>
  </head>
  <body>
    <div id="principal">
      <header id="topo">
        <nav id="login">
          <ul>
            <li>Log in</li>
            <li>Sign up</li>
            <li>Print page</li>
          </ul>
        </nav>
        <figure id="banner"></figure>
        <nav id="menu_superior">
          <ul>
            <li>HOME</li>
            <li>OUR OFFER</li>
            <li>NEWS</li>
            <li>PRODUCTS</li>
            <li>GALLERY</li>
            <li>CONTACT</li>
          </ul>
        </nav>
      </header>
      <main id="corpo">
        <aside id="conteudo_esquerdo">
          <div id="conteudo_home1"></div>
          <div id="conteudo_home2"></div>
          <div id="conteudo_home3"></div>
        </aside>
        <article id="conteudo_externo">
          <section id="quadrado_externo_superior">
            <figure id="primeiro_conteudo_externo"></figure>
            <figure id="segundo_conteudo_externo"></figure>
            <figure id="terceiro_conteudo_externo"></figure>
          </section>
          <section id="quadrado_externo_inferior">
            <div id="quadradinhos">
              <figure></figure>
              <figure></figure>
            </div>
            <div id="retangulo_inferior"></div>
          </section>
        </article>
      </main>
      <footer id="rodape"></footer>
    </div>
  </body>
</html>
